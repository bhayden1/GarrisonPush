<template>
  <div class="panel panel-default row" show.bind="showSearch">
    <div class="panel-heading col-md-12">
      <h3 class="panel-title">Sign in to view characters or search</h3>
    </div>
  </div>
  <div class="panel panel-default row" show.bind="showNoAccountSearch">
    <div class="panel-heading col-md-12">
      <h3 class="panel-title">Search to add characters to your account.</h3>
    </div>
  </div>
    <div class="panel panel-default row" repeat.for="row of characters" >
      <div class="panel-heading col-md-12 ">
        <h3 class="panel-title">${row.Character} - ${row.Realm}
          <button class="btn-default pull-right" show.bind="row.showAdd" click.delegate="row.add()"><i class="glyphicon glyphicon-plus"></i></button>
        </h3>
      </div>
      <div class="panel-body col-md-12">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Mission</th>
              <th>Level</th>
              <th>Finished</th>
            </tr>
          </thead>
          <tbody>
            <tr repeat.for="mission of row.missions">
              <td>${mission.name}</td>
              <td>${mission.level}</td>
              <td>${mission.end}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
</template>
