<ion-view view-title="My Characters">
  <ion-content class="padding">
    <button class="button button-positive button-block button-outline" ng-click="openPopover($event)">Add Characters</button>
    <ion-list>
      <ion-item class="item-remove-animate item-button-right" ng-repeat="character in characters" type="item-text-wrap">
        <h2>{{character.Character}}</h2>
        <p>{{character.Realm}}</p>
        <button class="button button-icon icon ion-ios-close-empty" ng-click="remove(character)"></button>
      </ion-item>
    </ion-list>
  </ion-content>

  <script id="my-popover.html" type="text/ng-template">
  <ion-popover-view>
    <ion-header-bar>
    <div class="item-input-inset">
      <label class="item-input-wrapper">
        <i class="icon ion-ios7-search placeholder-icon"></i>
        <input type="search" placeholder="Search" ng-keypress="searchTyped($event)" ng-model="term">
      </label>
      <button class="button button-clear" ng-click="search()">
        Go
      </button>
    </div>
    </ion-header-bar>
    <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-checkbox" ng-repeat="character in searchCharacters" type="item-text-wrap">
        <label class="checkbox">
          <input type="checkbox" ng-click="add(character, $event)" ng-checked="character.selected">
        </label>
        <h2>{{character.Character}}</h2>
        <p>{{character.Realm}}</p>
      </ion-item>
    </ion-list>
    </ion-content>
  </ion-popover-view>
</script>
</ion-view>
