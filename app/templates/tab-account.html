<ion-view view-title="Account">
  <ion-content>
    <ion-list>
      <button type="button" class="button icon-left ion-social-googleplus button-full button-positive"
        ng-click="login()" ng-show="!loggedIn">Sign in with Google
      </button>
      <button type="button" class="button icon-left ion-social-googleplus button-full button-positive"
        click.delegate="logout()" ng-show="loggedIn">Sign out
      </button>
    </ion-list>
  </ion-content>
</ion-view>
